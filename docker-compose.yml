version: '3.8'

services:
  name-checker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: name-checker-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - GROQ_API_KEY=${GROQ_API_KEY}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://name-checker.vercel.app}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
